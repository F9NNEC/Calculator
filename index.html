<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator 088_Aditya Tri Andriyansyah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button>%</button>
      <button id="ce">CE</button>
      <button id="c">C</button>
      <button id="back">←</button>

      <button>1/x</button>
      <button>x²</button>
      <button>√x</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>±</button>
      <button>0</button>
      <button>,</button>
      <button id="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
